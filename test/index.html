    Carriots.config({
      apiKey: 'cea270e7240154e2199ecc2d0f7e8a22dfb3ff95faa214b70495e3de3bf4b3d4'
    });

    var arduino = Carriots.devices();
    arduino.streams().list('defaultDevice@lucasbrigida.lucasbrigida', {
      sort: 'at',
      order: -1

    var stream = Carriots.streams();
    stream.create({
      "protocol": "v1",
      "checksum": "",
      "device": "defaultDevice@lucasbrigida.lucasbrigida",
      "at": "now",
      "data": {
          "coffes": 1
      }
    })
    .done(function(res){
      console.log(res);
    });
